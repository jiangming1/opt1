soft_desc1=　　管家婆服装ERP是一套专门针对于服装企业的信息化管理系统，主要包含系统管理、基础信息管理、采购入库管理、辅料管理、毛料管理、库存管理、销售管理、统计报表等八大管理模块，实现了对企业物流、资金流、信息流的过程式管理与控制，其图形化操作、导航式界面为众多用户提供了直观而快捷的操作模式。软件系统充分考虑到企业经营者的需要，提供了更加全面的统计、分析数据，通过经营分析、财务分析、图形分析，将企业的采购、销售、存货、成本分析等多方面的运营情况进行全面汇总分析，从而使企业的经营者能够及时发现管理方面的症结，快速做出经营决策。
soft_desc2=　　为了针对某些羽绒服装企业对毛料信息管理的特殊需求，特意在系统中添加了毛料信息管理，根据毛料实际情况进行特殊化信息处理。依据服装企业以款号和色号作为产品唯一标志的特性，系统中的成品信息均采用款号和色号来标志，输入方式简洁快速。
soft_desc3=　　整体功能模块：
soft_desc4=　　1.系统管理：
soft_desc5=　　包括权限管理、菜单初始化、修改密码、网络配置、等功能，用于对软件系统参数的设置、数据的管理等。
soft_desc6=　　2.基础信息管理：
soft_desc7=　　软件运行所必需的一些基础信息的录入及管理。必须将基础信息完全录入后才可以正常使用软件。
soft_desc8=　　3.生产入库管理：
soft_desc9=　　生产入库是用于成品服装的入库操作，系统中所有的销售出库工作都必须依赖与此，否则产品将无法销售出库。
soft_desc10=　　4.库存管理：
soft_desc11=　　库存管理主要用来处理有关存货采购入库、销售出库以及其他存货出入库等业务，是协助仓库保管员正确及时地记载存货进、出、存动态的主要模块，也是企业物资存储环节的重要系统，通过系统提供的查询、调拨、修正等业务，企业可以严格贯彻存货清点制度，保证账账、账实相符。并可以通过库存积压预警和库存缺货提示提醒用户对积压或缺货物品及时的进行相关处理。
soft_desc12=　　5.销售管理：
soft_desc13=　　主要用来处理与企业的销售活动相关的业务，系统提供了从销售发货、货品出库到销售退货等完整的销售管理功能。从业务类型的角度来讲，可以处理诸如赊销、现销、分期收款销售、委托销售等类型的销售业务。
soft_desc14=　　通过销售系统与其他系统的结合使用，您还可以动态掌握每一客户的发货、结算及拖欠款情况，从而帮助企业及时调整生产计划、销售计划、发货计划，加快资金的回笼，此外，还可以跟踪销售业务员发货、销售及回款情况，从而全面考核业务员的销售业绩，销售指标完成情况，协助企业制定销售考核目标，扩大销售成果。
soft_desc15=　　6.辅料信息管理：
