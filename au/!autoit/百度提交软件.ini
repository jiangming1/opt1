soft_desc=为了提高麻将机生产企业的竞争力，采用电子信息化管理也成为麻将机生产企业最有效、最快速的解决渠道，因而随着国内企业参与国际竞争的呼声越来越高，市场也不断催生出非常优异的管理软件，而管家婆麻将机厂管理软件无疑就是其中的佼佼者。
soft_desc1=　　管家婆-麻将机厂管理系统涵盖系统管理、基础信息管理、采购管理、生产管理、库存管理、销售管理、应收应付、单据管理、统计报表等九大管理模块，实现了对企业物流、资金流、信息流的过程式管理与控制，其图形化操作、导航式界面为众多用户提供了直观而快捷的操作模式。软件系统充分考虑到企业经营者的需要，提供了更加全面的统计、分析数据，通过经营分析、财务分析、图形分析，将企业的采购、销售、存货、成本分析等多方面的运营情况进行全面汇总分析，从而使企业的经营者能够及时发现管理方面的症结，快速做出经营决策。 另外，管家婆麻将机厂管理系统充分体现了过程式管理的规范性，强化了企业内部的审核机制，各模块间数据的紧密联系诠释了ERP理理念，BOM（物料清单）、MRP（物料需求计划）、SCM（供应链管理）等功能的灵活运用，充分体现友诚企业管理软件的人性化思想。 企业管理软件是面向国内中小型企业的商务管理平台，它按照国内中小型企业的经营规模、组织架构等方面的特点而设计，紧密结合中小型企业的管理需求，在业务流程及功能结构上都进行了重整，软件的功能更加实用化，操作简单化。 整体功能模块： 系统管理，基础信息管理，采购管理，生产管理，库存管理，销售管理，应收应付，统计报表，单据管理。
soft_desc2=　　1.系统管理： 权限管理，菜单初始化，修改密码，网络配置，数据库备份。
soft_desc3=　　2.基础信息管理： 产品信息管理，原料/半成品信息管理，客户信息管理，供应商信息管理，部门信息管理，用户信息管理，仓库信息管理。
soft_desc4=　　3.采购管理： 采购计划，采购清单，采购询价，采购审批，采购订单，采购开单。
soft_desc5=　　4.生产管理： BOM物料清单，生产计划，生产进度，生产任务单（产品订单），物料需求计划（MRP） 5.库存管理： 原料/半成品出库单，原料/半成品入库单，领料出库单，产品出库单，产品入库单，库存查询，库存修正，库存调拨，库存缺货提示，库存积压预警。
soft_desc6=　　6.销售管理： 销售计划，销售订单，销售订单进度，销售开单，售后服务。
soft_desc7=　　7.应收应付： 应收款，应付款，上期结余。
soft_desc8=　　8.统计报表： 采购计划汇总表，采购计划明细表，采购订单汇总表，采购订单明细表，采购开单汇总表，采购开单明细表，销售计划汇总表，销售计划明细表，销售订单汇总表，销售订单明细表，销售开单汇总表，销售开单明细表，生产计划汇总表，生产计划明细表，领料出库单汇总表，领料出库单明细表，产品出入库汇总表，产品出入库明细表，原料/半成品出入库汇总表，原料/半成品出入库明细表，库存调拨汇总表，库存调拨明细表。
soft_desc9=　　9.单据管理： 采购计划管理，采购订单管理，采购开单管理，生产计划管理，生产任务单管理，物料需求管理，原料/半成品出库单管理，原料/半成品入库单管理，领料出库单管理，产品出库单管理，产品入库单管理，销售计划管理，销售订单管理，销售开单管理。